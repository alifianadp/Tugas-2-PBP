{% extends 'base.html' %}

{% block meta %}
<title>Tambah Task</title>
{% endblock meta %}

{% block content %}
<header>
    <h1>Tambah Task</h1>  
</header>

<div class = "add_task">
    <form method="POST">  
        {% csrf_token %}  
        <table>
            {{ form.as_table }}
            
        </table>
        <input type="submit" class="btn btn-primary" name="submit" value="Tambah Task"/>
    </form>
</div>  

{% endblock content %}
